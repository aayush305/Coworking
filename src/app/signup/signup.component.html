<div id="body">
    <!-- <div id="unblurred"> -->
    <div class="container">
      <section id="content">
        <form #f="ngForm" (submit)="signUpDataEntry($event)">
          <h1>Sign Up</h1>
          <div>
            <input type="text" placeholder="Username" required="" id="username" name="username"  ngModel
            #namevalid="ngModel"
            pattern="[a-zA-z][a-zA-Z ]+"  />
            <div *ngIf="!namevalid.valid && namevalid.touched " class="alert alert-danger">
                <div *ngIf="namevalid.errors?.required">
                    Name is required!
                </div>
                <div *ngIf="namevalid.errors?.pattern">
                    Invalid Name!
                </div>
              </div>
          </div>
          <div>
            <input type="email" placeholder="Email Id" required="" id="mail" name="mail" ngModel
            #mailvalid="ngModel"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            <div *ngIf="!mailvalid.valid && mailvalid.touched" class="alert alert-danger">
                <div *ngIf="mailvalid.errors?.required">
                    Email is required!
                </div>
                <div *ngIf="mailvalid.errors?.pattern">
                    Invalid Email!
                </div>
              </div>
          </div>
          <div>
            <input
              type="tel"
              placeholder="Contact Number"
              required=""
              id="cont"
              name="cont"
              ngModel
              #mnvalid="ngModel"
              pattern="[0-9]*"
              minlength="10"
              maxlength="11"
            />
            <div *ngIf="!mnvalid.valid && mnvalid.touched" class="alert alert-danger">
                <div *ngIf="mnvalid.errors?.required">
                    ContactNumber is required!
                </div>
                <div *ngIf="mnvalid.errors?.pattern || mnvalid.errors?.minlength">
                    Invalid Contact!
                </div>
                </div>
          </div>
          <div>
            <input type="password" placeholder="Password" required="" id="pass" name="pass" ngModel
            #passvalid="ngModel"
            minlength="6" />
            <div *ngIf="!passvalid.valid && passvalid.touched" class="alert alert-danger">
                <div *ngIf="passvalid.errors?.required">
                    password is required!
                </div>
                <div *ngIf="passvalid.errors?.minlength">
                    MinimumLength of 6 required!
                </div>
              </div>
          </div>
          <div>
            <input
              type="password"
              placeholder="Confirm-Password"
              required=""
              id="copass"
            />
          </div>
          <div>
            <button style="margin-left: 40px;" type="submit" name="submit" class="btn btn-success" [disabled]="f.invalid">Submit</button>
            <input
              style="margin-left: 45px;"
              type="button"
              value="Cancel"
              (click)="onCloseSign()"
            />
            <a style="margin-bottom: 30px; font-size: 14px;" (click)="onCreate()"
              >Already Have an account?</a
            >
          </div>
        </form>
        <!-- form -->
      </section>
      <!-- content -->
    </div>
    <!-- container -->
    <!-- </div> -->
  </div>
